<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&family=JetBrains+Mono:wght@600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0f1419;
            --bg-secondary: #1a2027;
            --bg-card: #232b35;
            --accent-gold: #f5b942;
            --accent-gold-dim: #c9952e;
            --accent-green: #4ade80;
            --accent-red: #f87171;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --text-muted: #64748b;
            --border-color: #334155;
            --shadow: 0 4px 24px rgba(0,0,0,0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans TC', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.6;
        }

        .container {
            max-width: 480px;
            margin: 0 auto;
            padding: 1rem;
            padding-bottom: 2rem;
        }

        /* Header */
        .header {
            text-align: center;
            padding: 1.5rem 0;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 1.5rem;
        }

        .header h1 {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--accent-gold);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .header p {
            color: var(--text-secondary);
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }

        /* Tabs */
        .tabs {
            display: flex;
            background: var(--bg-secondary);
            border-radius: 12px;
            padding: 4px;
            margin-bottom: 1.5rem;
        }

        .tab-btn {
            flex: 1;
            padding: 0.75rem;
            border: none;
            background: transparent;
            color: var(--text-secondary);
            font-family: inherit;
            font-size: 0.9rem;
            font-weight: 500;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .tab-btn.active {
            background: var(--accent-gold);
            color: var(--bg-primary);
        }

        .tab-btn:not(.active):hover {
            color: var(--text-primary);
        }

        /* Tab Content */
        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(8px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Cards */
        .card {
            background: var(--bg-card);
            border-radius: 16px;
            padding: 1.25rem;
            margin-bottom: 1rem;
            border: 1px solid var(--border-color);
        }

        .card-title {
            font-size: 0.8rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 1rem;
        }

        /* Form Elements */
        .form-group {
            margin-bottom: 1rem;
        }

        .form-label {
            display: block;
            font-size: 0.875rem;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
        }

        .form-input {
            width: 100%;
            padding: 0.875rem 1rem;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            color: var(--text-primary);
            font-family: inherit;
            font-size: 1rem;
            transition: border-color 0.2s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--accent-gold);
        }

        .form-input::placeholder {
            color: var(--text-muted);
        }

        .form-row {
            display: flex;
            gap: 0.75rem;
        }

        .form-row .form-group {
            flex: 1;
        }

        /* Buttons */
        .btn {
            width: 100%;
            padding: 0.875rem;
            border: none;
            border-radius: 10px;
            font-family: inherit;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-primary {
            background: var(--accent-gold);
            color: var(--bg-primary);
        }

        .btn-primary:hover {
            background: var(--accent-gold-dim);
        }

        .btn-primary:active {
            transform: scale(0.98);
        }

        .btn-secondary {
            background: var(--bg-secondary);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }

        .btn-secondary:hover {
            border-color: var(--text-muted);
        }

        .btn-danger {
            background: transparent;
            color: var(--accent-red);
            border: 1px solid var(--accent-red);
        }

        .btn-danger:hover {
            background: var(--accent-red);
            color: var(--bg-primary);
        }

        /* Location List */
        .location-list {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .location-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem;
            background: var(--bg-secondary);
            border-radius: 10px;
            border: 1px solid var(--border-color);
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .location-item:hover {
            border-color: var(--accent-gold);
        }

        .location-item.selected {
            border-color: var(--accent-gold);
            background: rgba(245, 185, 66, 0.1);
        }

        .location-info {
            display: flex;
            flex-direction: column;
        }

        .location-name {
            font-weight: 500;
            color: var(--text-primary);
        }

        .location-rate {
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .location-actions {
            display: flex;
            gap: 0.5rem;
        }

        .icon-btn {
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: none;
            background: var(--bg-card);
            color: var(--text-secondary);
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.2s ease;
        }

        .icon-btn:hover {
            color: var(--text-primary);
        }

        .icon-btn.delete:hover {
            color: var(--accent-red);
            background: rgba(248, 113, 113, 0.1);
        }

        /* Result Display */
        .result-card {
            background: linear-gradient(135deg, #1e3a5f 0%, #0f2744 100%);
            border: 1px solid #2d4a6f;
            text-align: center;
            padding: 1.5rem;
        }

        .result-label {
            font-size: 0.875rem;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
        }

        .result-amount {
            font-family: 'JetBrains Mono', monospace;
            font-size: 2.5rem;
            font-weight: 600;
            color: var(--accent-gold);
            line-height: 1.2;
        }

        .result-details {
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid var(--border-color);
            display: flex;
            justify-content: center;
            gap: 2rem;
        }

        .detail-item {
            text-align: center;
        }

        .detail-value {
            font-weight: 500;
            color: var(--text-primary);
        }

        .detail-label {
            font-size: 0.75rem;
            color: var(--text-muted);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 2rem;
            color: var(--text-muted);
        }

        .empty-state-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        /* Toast Notification */
        .toast {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: var(--bg-card);
            color: var(--text-primary);
            padding: 0.875rem 1.5rem;
            border-radius: 10px;
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow);
            opacity: 0;
            transition: all 0.3s ease;
            z-index: 1000;
            white-space: nowrap;
        }

        .toast.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        .toast.success {
            border-color: var(--accent-green);
        }

        /* Modal */
        .modal-overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.7);
            z-index: 100;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .modal-overlay.show {
            display: flex;
        }

        .modal {
            background: var(--bg-card);
            border-radius: 16px;
            padding: 1.5rem;
            width: 100%;
            max-width: 360px;
            border: 1px solid var(--border-color);
            animation: modalIn 0.2s ease;
        }

        @keyframes modalIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        .modal-title {
            font-size: 1.125rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .modal-actions {
            display: flex;
            gap: 0.75rem;
            margin-top: 1.5rem;
        }

        .modal-actions .btn {
            flex: 1;
        }

        /* Responsive */
        @media (max-width: 360px) {
            .container {
                padding: 0.75rem;
            }
            
            .result-amount {
                font-size: 2rem;
            }
            
            .result-details {
                gap: 1rem;
            }
        }

        /* Safe area for notched phones */
        @supports (padding-bottom: env(safe-area-inset-bottom)) {
            body {
                padding-bottom: env(safe-area-inset-bottom);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>ğŸ’° æ¥æ¡ˆè–ªè³‡çµç®—</h1>
            <p>å¿«é€Ÿè¨ˆç®—ä½ çš„æ‡‰æ”¶æ¬¾é …</p>
        </header>

        <div class="tabs">
            <button class="tab-btn active" data-tab="calculate">è¨ˆç®—è–ªè³‡</button>
            <button class="tab-btn" data-tab="settings">ç®¡ç†åœ°é»</button>
        </div>

        <!-- è¨ˆç®—é é¢ -->
        <div id="calculate" class="tab-content active">
            <div class="card">
                <div class="card-title">é¸æ“‡å·¥ä½œåœ°é»</div>
                <div id="locationList" class="location-list">
                    <!-- å‹•æ…‹ç”Ÿæˆ -->
                </div>
            </div>

            <div class="card" id="hoursCard" style="display: none;">
                <div class="card-title">è¼¸å…¥å·¥ä½œæ™‚æ•¸</div>
                <div class="form-group">
                    <input type="number" id="hoursInput" class="form-input" 
                           placeholder="ä¾‹å¦‚ï¼š2.5" step="0.5" min="0" inputmode="decimal">
                </div>
                <button class="btn btn-primary" onclick="calculateSalary()">è¨ˆç®—é‡‘é¡</button>
            </div>

            <div class="card result-card" id="resultCard" style="display: none;">
                <div class="result-label">æ‡‰æ”¶é‡‘é¡</div>
                <div class="result-amount" id="resultAmount">$0</div>
                <div class="result-details">
                    <div class="detail-item">
                        <div class="detail-value" id="resultLocation">-</div>
                        <div class="detail-label">åœ°é»</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-value" id="resultHours">-</div>
                        <div class="detail-label">æ™‚æ•¸</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-value" id="resultRate">-</div>
                        <div class="detail-label">æ™‚è–ª</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- è¨­å®šé é¢ -->
        <div id="settings" class="tab-content">
            <div class="card">
                <div class="card-title">æ–°å¢å·¥ä½œåœ°é»</div>
                <div class="form-row">
                    <div class="form-group">
                        <input type="text" id="newLocation" class="form-input" placeholder="åœ°é»åç¨±">
                    </div>
                    <div class="form-group">
                        <input type="number" id="newRate" class="form-input" placeholder="æ™‚è–ª" inputmode="numeric">
                    </div>
                </div>
                <button class="btn btn-primary" onclick="addLocation()">æ–°å¢åœ°é»</button>
            </div>

            <div class="card">
                <div class="card-title">å·²å„²å­˜çš„åœ°é»</div>
                <div id="settingsLocationList" class="location-list">
                    <!-- å‹•æ…‹ç”Ÿæˆ -->
                </div>
            </div>
        </div>
    </div>

    <!-- ç·¨è¼¯ Modal -->
    <div class="modal-overlay" id="editModal">
        <div class="modal">
            <div class="modal-title">ç·¨è¼¯åœ°é»</div>
            <div class="form-group">
                <label class="form-label">åœ°é»åç¨±</label>
                <input type="text" id="editLocation" class="form-input">
            </div>
            <div class="form-group">
                <label class="form-label">æ™‚è–ª</label>
                <input type="number" id="editRate" class="form-input" inputmode="numeric">
            </div>
            <div class="modal-actions">
                <button class="btn btn-secondary" onclick="closeModal()">å–æ¶ˆ</button>
                <button class="btn btn-primary" onclick="saveEdit()">å„²å­˜</button>
            </div>
        </div>
    </div>

    <!-- Toast -->
    <div class="toast" id="toast"></div>

    <script>
        // è³‡æ–™ç®¡ç†
        const STORAGE_KEY = 'work_rates';
        let rates = {};
        let selectedLocation = null;
        let editingKey = null;

        // åˆå§‹åŒ–
        function init() {
            loadData();
            setupTabs();
            renderLocationList();
            renderSettingsLocationList();
        }

        // è®€å–è³‡æ–™
        function loadData() {
            const saved = localStorage.getItem(STORAGE_KEY);
            if (saved) {
                rates = JSON.parse(saved);
            }
        }

        // å„²å­˜è³‡æ–™
        function saveData() {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(rates));
        }

        // Tab åˆ‡æ›
        function setupTabs() {
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                    document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                    btn.classList.add('active');
                    document.getElementById(btn.dataset.tab).classList.add('active');
                });
            });
        }

        // æ¸²æŸ“è¨ˆç®—é çš„åœ°é»åˆ—è¡¨
        function renderLocationList() {
            const container = document.getElementById('locationList');
            const keys = Object.keys(rates);

            if (keys.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">ğŸ“</div>
                        <p>å°šæœªè¨­å®šåœ°é»<br>è«‹åˆ°ã€Œç®¡ç†åœ°é»ã€æ–°å¢</p>
                    </div>
                `;
                document.getElementById('hoursCard').style.display = 'none';
                return;
            }

            container.innerHTML = keys.map(key => `
                <div class="location-item ${selectedLocation === key ? 'selected' : ''}" 
                     onclick="selectLocation('${key}')">
                    <div class="location-info">
                        <span class="location-name">${key}</span>
                        <span class="location-rate">$${rates[key]} / å°æ™‚</span>
                    </div>
                </div>
            `).join('');
        }

        // æ¸²æŸ“è¨­å®šé çš„åœ°é»åˆ—è¡¨
        function renderSettingsLocationList() {
            const container = document.getElementById('settingsLocationList');
            const keys = Object.keys(rates);

            if (keys.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">ğŸ“</div>
                        <p>å°šæœªæ–°å¢ä»»ä½•åœ°é»</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = keys.map(key => `
                <div class="location-item">
                    <div class="location-info">
                        <span class="location-name">${key}</span>
                        <span class="location-rate">$${rates[key]} / å°æ™‚</span>
                    </div>
                    <div class="location-actions">
                        <button class="icon-btn" onclick="openEditModal('${key}')" title="ç·¨è¼¯">âœï¸</button>
                        <button class="icon-btn delete" onclick="deleteLocation('${key}')" title="åˆªé™¤">ğŸ—‘ï¸</button>
                    </div>
                </div>
            `).join('');
        }

        // é¸æ“‡åœ°é»
        function selectLocation(key) {
            selectedLocation = key;
            renderLocationList();
            document.getElementById('hoursCard').style.display = 'block';
            document.getElementById('hoursInput').focus();
        }

        // è¨ˆç®—è–ªè³‡
        function calculateSalary() {
            if (!selectedLocation) {
                showToast('è«‹å…ˆé¸æ“‡åœ°é»');
                return;
            }

            const hours = parseFloat(document.getElementById('hoursInput').value);
            if (isNaN(hours) || hours <= 0) {
                showToast('è«‹è¼¸å…¥æœ‰æ•ˆçš„æ™‚æ•¸');
                return;
            }

            const rate = rates[selectedLocation];
            const total = Math.round(hours * rate);

            document.getElementById('resultAmount').textContent = `$${total.toLocaleString()}`;
            document.getElementById('resultLocation').textContent = selectedLocation;
            document.getElementById('resultHours').textContent = `${hours} hr`;
            document.getElementById('resultRate').textContent = `$${rate}`;
            document.getElementById('resultCard').style.display = 'block';

            // æ»¾å‹•åˆ°çµæœ
            document.getElementById('resultCard').scrollIntoView({ behavior: 'smooth', block: 'center' });
        }

        // æ–°å¢åœ°é»
        function addLocation() {
            const location = document.getElementById('newLocation').value.trim();
            const rate = parseInt(document.getElementById('newRate').value);

            if (!location) {
                showToast('è«‹è¼¸å…¥åœ°é»åç¨±');
                return;
            }
            if (isNaN(rate) || rate <= 0) {
                showToast('è«‹è¼¸å…¥æœ‰æ•ˆçš„æ™‚è–ª');
                return;
            }
            if (rates[location]) {
                showToast('æ­¤åœ°é»å·²å­˜åœ¨');
                return;
            }

            rates[location] = rate;
            saveData();
            
            document.getElementById('newLocation').value = '';
            document.getElementById('newRate').value = '';
            
            renderLocationList();
            renderSettingsLocationList();
            showToast(`âœ… å·²æ–°å¢ã€Œ${location}ã€`, 'success');
        }

        // åˆªé™¤åœ°é»
        function deleteLocation(key) {
            if (confirm(`ç¢ºå®šè¦åˆªé™¤ã€Œ${key}ã€å—ï¼Ÿ`)) {
                delete rates[key];
                if (selectedLocation === key) {
                    selectedLocation = null;
                    document.getElementById('hoursCard').style.display = 'none';
                    document.getElementById('resultCard').style.display = 'none';
                }
                saveData();
                renderLocationList();
                renderSettingsLocationList();
                showToast(`å·²åˆªé™¤ã€Œ${key}ã€`);
            }
        }

        // é–‹å•Ÿç·¨è¼¯ Modal
        function openEditModal(key) {
            editingKey = key;
            document.getElementById('editLocation').value = key;
            document.getElementById('editRate').value = rates[key];
            document.getElementById('editModal').classList.add('show');
        }

        // é—œé–‰ Modal
        function closeModal() {
            document.getElementById('editModal').classList.remove('show');
            editingKey = null;
        }

        // å„²å­˜ç·¨è¼¯
        function saveEdit() {
            const newLocation = document.getElementById('editLocation').value.trim();
            const newRate = parseInt(document.getElementById('editRate').value);

            if (!newLocation) {
                showToast('è«‹è¼¸å…¥åœ°é»åç¨±');
                return;
            }
            if (isNaN(newRate) || newRate <= 0) {
                showToast('è«‹è¼¸å…¥æœ‰æ•ˆçš„æ™‚è–ª');
                return;
            }
            if (newLocation !== editingKey && rates[newLocation]) {
                showToast('æ­¤åœ°é»åç¨±å·²å­˜åœ¨');
                return;
            }

            // å¦‚æœåç¨±æ”¹è®Šï¼Œåˆªé™¤èˆŠçš„
            if (newLocation !== editingKey) {
                delete rates[editingKey];
                if (selectedLocation === editingKey) {
                    selectedLocation = newLocation;
                }
            }

            rates[newLocation] = newRate;
            saveData();
            closeModal();
            renderLocationList();
            renderSettingsLocationList();
            showToast('âœ… å·²æ›´æ–°', 'success');
        }

        // é¡¯ç¤º Toast
        function showToast(message, type = '') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = 'toast show' + (type ? ' ' + type : '');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 2500);
        }

        // ç›£è½ Enter éµ
        document.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                if (document.activeElement.id === 'hoursInput') {
                    calculateSalary();
                } else if (document.activeElement.id === 'newRate') {
                    addLocation();
                }
            }
        });

        // é»æ“Š Modal å¤–éƒ¨é—œé–‰
        document.getElementById('editModal').addEventListener('click', (e) => {
            if (e.target.classList.contains('modal-overlay')) {
                closeModal();
            }
        });

        // å•Ÿå‹•
        init();
    </script>
</body>
