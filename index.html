<!DOCTYPE html>
<html lang="zh-TW">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <style>
        :root {
            --bg-primary: #0f1419;
            --bg-secondary: #1a2027;
            --bg-card: #232b35;
            --accent-gold: #f5b942;
            --accent-gold-dim: #c9952e;
            --accent-green: #4ade80;
            --accent-blue: #60a5fa;
            --accent-red: #f87171;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --text-muted: #64748b;
            --border-color: #334155;
            --shadow: 0 4px 24px rgba(0,0,0,0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans TC', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.6;
        }

        .container {
            max-width: 480px;
            margin: 0 auto;
            padding: 1rem;
            padding-bottom: 2rem;
        }

        /* Header */
        .header {
            text-align: center;
            padding: 1.5rem 0;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 1.5rem;
        }

        .header h1 {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--accent-gold);
        }

        .header p {
            color: var(--text-secondary);
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }

        /* Tabs */
        .tabs {
            display: flex;
            background: var(--bg-secondary);
            border-radius: 12px;
            padding: 4px;
            margin-bottom: 1.5rem;
        }

        .tab-btn {
            flex: 1;
            padding: 0.75rem 0.5rem;
            border: none;
            background: transparent;
            color: var(--text-secondary);
            font-family: inherit;
            font-size: 0.85rem;
            font-weight: 500;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .tab-btn.active {
            background: var(--accent-gold);
            color: var(--bg-primary);
        }

        .tab-btn:not(.active):hover {
            color: var(--text-primary);
        }

        /* Tab Content */
        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(8px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Cards */
        .card {
            background: var(--bg-card);
            border-radius: 16px;
            padding: 1.25rem;
            margin-bottom: 1rem;
            border: 1px solid var(--border-color);
        }

        .card-title {
            font-size: 0.8rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 1rem;
        }

        /* Form Elements */
        .form-group {
            margin-bottom: 1rem;
        }

        .form-label {
            display: block;
            font-size: 0.875rem;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
        }

        .form-input {
            width: 100%;
            padding: 0.875rem 1rem;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            color: var(--text-primary);
            font-family: inherit;
            font-size: 1rem;
            transition: border-color 0.2s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--accent-gold);
        }

        .form-input::placeholder {
            color: var(--text-muted);
        }

        .form-row {
            display: flex;
            gap: 0.75rem;
        }

        .form-row .form-group {
            flex: 1;
        }

        /* Buttons */
        .btn {
            width: 100%;
            padding: 0.875rem;
            border: none;
            border-radius: 10px;
            font-family: inherit;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-primary {
            background: var(--accent-gold);
            color: var(--bg-primary);
        }

        .btn-primary:hover {
            background: var(--accent-gold-dim);
        }

        .btn-primary:active {

        }

        .btn-secondary {

            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }

        .btn-outline {
            background: transparent;
            color: var(--accent-gold);

        }

        .btn-outline:hover {
            background: var(--accent-gold);
            color: var(--bg-primary);

        /* Month Selector */

        .entry-name {

        }

        .entry-rate {

        .entry-body {

        }

        .count-control {

        .count-btn {

            height: 36px;
            border: none;
            background: var(--bg-card);
            color: var(--text-primary);
            border-radius: 8px;

            cursor: pointer;

        .count-btn:hover {

        .location-info {

        .location-name {

        }

        .location-detail {

        }

        .location-actions {

        .icon-btn {

            display: flex;
            align-items: center;
            justify-content: center;
            border: none;
            background: var(--bg-card);
            color: var(--text-secondary);
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.2s ease;
        }

        .icon-btn:hover {
            color: var(--text-primary);
        }

        .icon-btn.delete:hover {

        }

        /* Empty State */
        .empty-state {

            color: var(--text-muted);
        }

        .empty-state-icon {
            font-size: 3rem;
            margin-bottom: 1rem;

        /* History Item */
        .history-item {

            padding: 1rem;
            background: var(--bg-secondary);
            border-radius: 10px;
            border: 1px solid var(--border-color);
            margin-bottom: 0.5rem;

            transition: all 0.2s ease;
        }

        .history-item:hover {
            border-color: var(--accent-gold);
        }

        .history-month {
            font-weight: 500;
            color: var(--text-primary);
        }

        .history-amount {
            font-family: 'JetBrains Mono', monospace;
            font-weight: 600;

        /* Toast */
        .toast {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: var(--bg-card);
            color: var(--text-primary);
            padding: 0.875rem 1.5rem;
            border-radius: 10px;
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow);
            opacity: 0;
            transition: all 0.3s ease;
            z-index: 1000;
            white-space: nowrap;
        }

        .toast.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        /* Modal */
        .modal-overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.7);
            z-index: 100;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .modal-overlay.show {
            display: flex;
        }

        .modal {
            background: var(--bg-card);
            border-radius: 16px;
            padding: 1.5rem;
            width: 100%;
            max-width: 360px;
            border: 1px solid var(--border-color);

        }

        @keyframes modalIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        .modal-title {
            font-size: 1.125rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .modal-actions {
            display: flex;
            gap: 0.75rem;
            margin-top: 1.5rem;
        }

        .modal-actions .btn {
            flex: 1;
        }

        /* Responsive */
        @media (max-width: 360px) {
            .container {
                padding: 0.75rem;
            }
            
            .summary-amount {
                font-size: 2rem;
            }
            
            .summary-details {
                gap: 1rem;
            }

            .entry-body {
                flex-wrap: wrap;
            }
        }

        @supports (padding-bottom: env(safe-area-inset-bottom)) {
            body {
                padding-bottom: env(safe-area-inset-bottom);
            }
        }
    </style>

    <script>
        // Ë≥áÊñôÁµêÊßã
        const LOCATIONS_KEY = 'work_locations';
        const RECORDS_KEY = 'monthly_records';
        
        let locations = {};  // { name: { rate, hours } }
        let records = {};    // { "2024-01": { location1: count, location2: count, ... } }
        let currentYear, currentMonth;
        let editingKey = null;
        let viewingMonth = null;

        // ÂàùÂßãÂåñ
        function init() {
            loadData();
            setupTabs();
            initMonth();
            render();
        }

        // ËÆÄÂèñË≥áÊñô
        function loadData() {
            const savedLocations = localStorage.getItem(LOCATIONS_KEY);
            const savedRecords = localStorage.getItem(RECORDS_KEY);
            if (savedLocations) locations = JSON.parse(savedLocations);
            if (savedRecords) records = JSON.parse(savedRecords);
        }

        // ÂÑ≤Â≠òË≥áÊñô
        function saveLocations() {
            localStorage.setItem(LOCATIONS_KEY, JSON.stringify(locations));
        }

        function saveRecords() {
            localStorage.setItem(RECORDS_KEY, JSON.stringify(records));
        }

        // Tab ÂàáÊèõ
        function setupTabs() {
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                    document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                    btn.classList.add('active');
                    document.getElementById(btn.dataset.tab).classList.add('active');
                    if (btn.dataset.tab === 'history') renderHistory();
                });
            });
        }

        // ÂàùÂßãÂåñÊúà‰ªΩ
        function initMonth() {
            const now = new Date();
            currentYear = now.getFullYear();
            currentMonth = now.getMonth() + 1;
        }

        // Êúà‰ªΩÂàáÊèõ
        function changeMonth(delta) {
            currentMonth += delta;
            if (currentMonth > 12) {
                currentMonth = 1;
                currentYear++;
            } else if (currentMonth < 1) {
                currentMonth = 12;
                currentYear--;
            }
            render();
        }

        // ÂèñÂæóÊúà‰ªΩ key
        function getMonthKey() {
            return `${currentYear}-${String(currentMonth).padStart(2, '0')}`;
        }

        // Ê†ºÂºèÂåñÊúà‰ªΩÈ°ØÁ§∫
        function formatMonth(key) {
            const [y, m] = key.split('-');
            return `${y} Âπ¥ ${parseInt(m)} Êúà`;
        }

        // Ê∏≤ÊüìÊâÄÊúâ
        function render() {
            renderMonthSelector();
            renderEntryList();
            renderSummary();
            renderLocationList();
        }

        // Ê∏≤ÊüìÊúà‰ªΩÈÅ∏ÊìáÂô®
        function renderMonthSelector() {
            document.getElementById('currentMonth').textContent = `${currentYear} Âπ¥ ${currentMonth} Êúà`;
        }

        // Ê∏≤ÊüìËº∏ÂÖ•ÂàóË°®
        function renderEntryList() {
            const container = document.getElementById('entryList');
            const keys = Object.keys(locations);
            const monthKey = getMonthKey();
            const monthData = records[monthKey] || {};

            if (keys.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üìç</div>
                        <p>Â∞öÊú™Ë®≠ÂÆöÂú∞Èªû<br>Ë´ãÂà∞„ÄåÂú∞ÈªûË®≠ÂÆö„ÄçÊñ∞Â¢û</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = keys.map(key => {
                const loc = locations[key];
                const count = monthData[key] || 0;
                const subtotal = count * loc.hours * loc.rate;
                
                return `
                    <div class="entry-item">
                        <div class="entry-header">
                            <span class="entry-name">${key}</span>
                            <span class="entry-rate">$${loc.rate}/hr √ó ${loc.hours}hr</span>
                        </div>
                        <div class="entry-body">
                            <div class="count-control">
                                <button class="count-btn" onclick="adjustCount('${key}', -1)">‚àí</button>
                                <input type="number" class="count-input" value="${count}" 
                                       onchange="setCount('${key}', this.value)" 
                                       inputmode="numeric" min="0">
                                <button class="count-btn" onclick="adjustCount('${key}', 1)">+</button>
                                <span style="color: var(--text-muted); font-size: 0.875rem;">Ê¨°</span>
                            </div>
                            <div class="entry-subtotal">
                                <div class="subtotal-amount">$${subtotal.toLocaleString()}</div>
                                <div class="subtotal-detail">${count * loc.hours} Â∞èÊôÇ</div>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Ë™øÊï¥Ê¨°Êï∏
        function adjustCount(key, delta) {
            const monthKey = getMonthKey();
            if (!records[monthKey]) records[monthKey] = {};
            
            const current = records[monthKey][key] || 0;
            const newCount = Math.max(0, current + delta);
            records[monthKey][key] = newCount;
            
            render();
        }

        // Ë®≠ÂÆöÊ¨°Êï∏
        function setCount(key, value) {
            const monthKey = getMonthKey();
            if (!records[monthKey]) records[monthKey] = {};
            
            const count = Math.max(0, parseInt(value) || 0);
            records[monthKey][key] = count;
            
            render();
        }

        // Ê∏≤ÊüìÁ∏ΩÁµê
        function renderSummary() {
            const monthKey = getMonthKey();
            const monthData = records[monthKey] || {};
            
            let totalAmount = 0;
            let totalVisits = 0;
            let totalHours = 0;
            let activeLocations = 0;

            Object.keys(locations).forEach(key => {
                const count = monthData[key] || 0;
                if (count > 0) {
                    const loc = locations[key];
                    totalAmount += count * loc.hours * loc.rate;
                    totalVisits += count;
                    totalHours += count * loc.hours;
                    activeLocations++;
                }
            });

            document.getElementById('summaryMonth').textContent = `${currentYear} Âπ¥ ${currentMonth} Êúà Á∏ΩÊî∂ÂÖ•`;
            document.getElementById('summaryAmount').textContent = `$${totalAmount.toLocaleString()}`;
            document.getElementById('summaryVisits').textContent = totalVisits;
            document.getElementById('summaryHours').textContent = totalHours;
            document.getElementById('summaryLocations').textContent = activeLocations;
        }

        // ÂÑ≤Â≠òÊúà‰ªΩË≥áÊñô
        function saveMonthData() {
            saveRecords();
            showToast('‚úÖ Êú¨ÊúàÁ¥ÄÈåÑÂ∑≤ÂÑ≤Â≠ò');
        }

        // Ê∏≤ÊüìÂú∞ÈªûÂàóË°®
        function renderLocationList() {
            const container = document.getElementById('locationList');
            const keys = Object.keys(locations);

            if (keys.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üìù</div>
                        <p>Â∞öÊú™Êñ∞Â¢û‰ªª‰ΩïÂú∞Èªû</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = keys.map(key => {
                const loc = locations[key];
                return `
                    <div class="location-item">
                        <div class="location-info">
                            <span class="location-name">${key}</span>
                            <span class="location-detail">$${loc.rate}/hr √ó ${loc.hours}hr = $${loc.rate * loc.hours}/Ê¨°</span>
                        </div>
                        <div class="location-actions">
                            <button class="icon-btn" onclick="openEditModal('${key}')" title="Á∑®ËºØ">‚úèÔ∏è</button>
                            <button class="icon-btn delete" onclick="deleteLocation('${key}')" title="Âà™Èô§">üóëÔ∏è</button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Êñ∞Â¢ûÂú∞Èªû
        function addLocation() {
            const name = document.getElementById('newLocation').value.trim();
            const rate = parseInt(document.getElementById('newRate').value);
            const hours = parseFloat(document.getElementById('newHours').value);

            if (!name) return showToast('Ë´ãËº∏ÂÖ•Âú∞ÈªûÂêçÁ®±');
            if (isNaN(rate) || rate <= 0) return showToast('Ë´ãËº∏ÂÖ•ÊúâÊïàÁöÑÊôÇËñ™');
            if (isNaN(hours) || hours <= 0) return showToast('Ë´ãËº∏ÂÖ•ÊúâÊïàÁöÑÊôÇÊï∏');
            if (locations[name]) return showToast('Ê≠§Âú∞ÈªûÂ∑≤Â≠òÂú®');

            locations[name] = { rate, hours };
            saveLocations();

            document.getElementById('newLocation').value = '';
            document.getElementById('newRate').value = '';
            document.getElementById('newHours').value = '';

            render();
            showToast(`‚úÖ Â∑≤Êñ∞Â¢û„Äå${name}„Äç`);
        }

        // Âà™Èô§Âú∞Èªû
        function deleteLocation(key) {
            if (confirm(`Á¢∫ÂÆöË¶ÅÂà™Èô§„Äå${key}„ÄçÂóéÔºü`)) {
                delete locations[key];
                saveLocations();
                render();
                showToast(`Â∑≤Âà™Èô§„Äå${key}„Äç`);
            }
        }

        // ÈñãÂïüÁ∑®ËºØ Modal
        function openEditModal(key) {
            editingKey = key;
            document.getElementById('editLocation').value = key;
            document.getElementById('editRate').value = locations[key].rate;
            document.getElementById('editHours').value = locations[key].hours;
            document.getElementById('editModal').classList.add('show');
        }

        // ÈóúÈñâ Modal
        function closeModal() {
            document.getElementById('editModal').classList.remove('show');
            editingKey = null;
        }

        // ÂÑ≤Â≠òÁ∑®ËºØ
        function saveEdit() {
            const newName = document.getElementById('editLocation').value.trim();
            const newRate = parseInt(document.getElementById('editRate').value);
            const newHours = parseFloat(document.getElementById('editHours').value);

            if (!newName) return showToast('Ë´ãËº∏ÂÖ•Âú∞ÈªûÂêçÁ®±');
            if (isNaN(newRate) || newRate <= 0) return showToast('Ë´ãËº∏ÂÖ•ÊúâÊïàÁöÑÊôÇËñ™');
            if (isNaN(newHours) || newHours <= 0) return showToast('Ë´ãËº∏ÂÖ•ÊúâÊïàÁöÑÊôÇÊï∏');
            if (newName !== editingKey && locations[newName]) return showToast('Ê≠§Âú∞ÈªûÂêçÁ®±Â∑≤Â≠òÂú®');

            // Â¶ÇÊûúÂêçÁ®±ÊîπËÆä
            if (newName !== editingKey) {
                // Êõ¥Êñ∞ÊâÄÊúâÁ¥ÄÈåÑ‰∏≠ÁöÑ key
                Object.keys(records).forEach(monthKey => {
                    if (records[monthKey][editingKey] !== undefined) {
                        records[monthKey][newName] = records[monthKey][editingKey];
                        delete records[monthKey][editingKey];
                    }
                });
                delete locations[editingKey];
            }

            locations[newName] = { rate: newRate, hours: newHours };
            saveLocations();
            saveRecords();
            closeModal();
            render();
            showToast('‚úÖ Â∑≤Êõ¥Êñ∞');
        }

        // Ê∏≤ÊüìÊ≠∑Âè≤Á¥ÄÈåÑ
        function renderHistory() {
            const container = document.getElementById('historyList');
            const monthKeys = Object.keys(records).sort().reverse();

            if (monthKeys.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üìÖ</div>
                        <p>Â∞öÁÑ°Ê≠∑Âè≤Á¥ÄÈåÑ</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = monthKeys.map(monthKey => {
                const monthData = records[monthKey];
                let total = 0;
                
                Object.keys(monthData).forEach(locKey => {
                    if (locations[locKey]) {
                        const count = monthData[locKey];
                        total += count * locations[locKey].hours * locations[locKey].rate;
                    }
                });

                return `
                    <div class="history-item" onclick="showDetail('${monthKey}')">
                        <span class="history-month">${formatMonth(monthKey)}</span>
                        <span class="history-amount">$${total.toLocaleString()}</span>
                    </div>
                `;
            }).join('');
        }

        // È°ØÁ§∫Ë©≥ÊÉÖ
        function showDetail(monthKey) {
            viewingMonth = monthKey;
            const monthData = records[monthKey];
            
            let html = '<div style="margin-top: 1rem;">';
            let total = 0;

            Object.keys(monthData).forEach(locKey => {
                const count = monthData[locKey];
                if (count > 0 && locations[locKey]) {
                    const loc = locations[locKey];
                    const subtotal = count * loc.hours * loc.rate;
                    total += subtotal;
                    
                    html += `
                        <div style="display: flex; justify-content: space-between; padding: 0.5rem 0; border-bottom: 1px solid var(--border-color);">
                            <div>
                                <div style="font-weight: 500;">${locKey}</div>
                                <div style="font-size: 0.8rem; color: var(--text-muted);">${count} Ê¨° √ó ${loc.hours}hr √ó $${loc.rate}</div>
                            </div>
                            <div style="font-family: 'JetBrains Mono'; color: var(--accent-green);">$${subtotal.toLocaleString()}</div>
                        </div>
                    `;
                }
            });

            html += `
                <div style="display: flex; justify-content: space-between; padding: 1rem 0; font-weight: 600;">
                    <div>Á∏ΩË®à</div>
                    <div style="font-family: 'JetBrains Mono'; color: var(--accent-gold); font-size: 1.25rem;">$${total.toLocaleString()}</div>
                </div>
            `;
            html += '</div>';

            document.getElementById('detailTitle').textContent = formatMonth(monthKey) + ' ÊòéÁ¥∞';
            document.getElementById('detailContent').innerHTML = html;
            document.getElementById('detailModal').classList.add('show');
        }

        // ÈóúÈñâË©≥ÊÉÖ
        function closeDetailModal() {
            document.getElementById('detailModal').classList.remove('show');
            viewingMonth = null;
        }

        // Âà™Èô§Ê≠∑Âè≤Á¥ÄÈåÑ
        function deleteHistory() {
            if (viewingMonth && confirm(`Á¢∫ÂÆöË¶ÅÂà™Èô§ ${formatMonth(viewingMonth)} ÁöÑÁ¥ÄÈåÑÂóéÔºü`)) {
                delete records[viewingMonth];
                saveRecords();
                closeDetailModal();
                renderHistory();
                showToast('Â∑≤Âà™Èô§Á¥ÄÈåÑ');
            }
        }

        // È°ØÁ§∫ Toast
        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 2500);
        }

        // ÈªûÊìä Modal Â§ñÈÉ®ÈóúÈñâ
        document.getElementById('editModal').addEventListener('click', (e) => {
            if (e.target.classList.contains('modal-overlay')) closeModal();
        });
        document.getElementById('detailModal').addEventListener('click', (e) => {
            if (e.target.classList.contains('modal-overlay')) closeDetailModal();
        });

        // ÂïüÂãï
        init();
    </script>
</body>
</html>
